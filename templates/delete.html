<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete the following blog post?</p>
    <h2>{{ post['title'] }}</h2>
    <p><em>Written by {{ post['author'] }}</em></p>
    <p>{{ post['content'] }}</p>
    <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
